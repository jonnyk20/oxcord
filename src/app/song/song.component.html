
<ng-container *ngIf="song.likes >= 10"

  >
  <table class="table table-sm">
    <tr>
<td width="33%" *ngIf="song.play == 0"  [@divState]="state">{{ song.title }}</td>
<td  width="33%"  *ngIf="song.play == 0" [@divState]="state">{{ song.artist }}</td>
<td  width="33%" *ngIf="song.play == 0" [style.min-width]="'100px'" [@divState]="state">{{ song.likes }}
 
            <i class="fa fa-heart-o" aria-hidden="true"  *ngIf="song.likes < 1"></i>
         <i class="fa fa-heart" aria-hidden="true" *ngIf="song.likes >= 1"></i>
            <i class="fa fa-plus" aria-hidden="true" (click)="addLike(song.$key, song.likes)" *ngIf="(user | async)?.uid" ></i>
    <i class="fa fa-plus" aria-hidden="true" (click)="noLike()" *ngIf="!(user | async)?.uid" data-toggle="modal" data-target="#myModal"></i>
<i class="fa fa-circle-o" 
(click)="onAnimate()"
aria-hidden="true"></i>

</td>
<tr>
  </table>
</ng-container>
