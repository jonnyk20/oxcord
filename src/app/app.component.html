<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  
</div>
<h2>Choose your favorite song: </h2>




<div>  

 
</div>
<table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Likes</th>
      </tr>
    </thead>
    <tbody>
  <tr *ngFor="let song of songs | async |  sortBy: 'likes'  ; let i  = index">
<td>{{ song.title }}</td>
<td>{{ song.artist }}</td>
<td>{{ song.likes }}
 
            <i class="fa fa-heart-o" aria-hidden="true"  *ngIf="song.likes < 1"></i>
         <i class="fa fa-heart" aria-hidden="true" *ngIf="song.likes >= 1"></i>
<i class="fa fa-plus" aria-hidden="true" (click)="addLike(song.$key, song.likes)"  ></i>
<i class="fa fa-minus" aria-hidden="true" (click)="removeLike(song.$key, song.likes)"></i>
</td>
  </tr>
  </tbody>
  </table>
