


<h4> Coming Up </h4>
<div class="tablediv">
<table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Likes</th>
      </tr>
    </thead>
    <tbody>
  <tr *ngFor="let song of songs ; let i  = index"
  >
<ng-container *ngIf="song.likes == 4">
<td *ngIf="song.play == 0">{{ song.title }}</td>
<td *ngIf="song.play == 0">{{ song.artist }}</td>
<td *ngIf="song.play == 0" [style.min-width]="'100px'" >{{ song.likes }}
 
            <i class="fa fa-heart-o" aria-hidden="true"  *ngIf="song.likes < 1"></i>
         <i class="fa fa-heart" aria-hidden="true" *ngIf="song.likes >= 1"></i>
            <i class="fa fa-plus" aria-hidden="true" (click)="addLike(song.$key, song.likes)" *ngIf="(user | async)?.uid" ></i>

    <i class="fa fa-plus" aria-hidden="true" (click)="noLike()" *ngIf="!(user | async)?.uid" data-toggle="modal" data-target="#myModal"></i>

</td>
</ng-container>
  </tr>
  </tbody>
  </table>
</div>
