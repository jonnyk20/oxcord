<div style="text-align:center" class="topbox sticky-top">

    <div class="row">
      
      <div class="col-md-12 text-center">
        
            <h4 class="title text-left dark">
                Oxcord
            </h4>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <span class="dark"> Available Likes: {{availableLikes}}  <i class="fa fa-heart" aria-hidden="true"></i></span>           


            <span *ngIf="user" class="auth text-muted pull-right">
                You are Logged in!
                <button class="btn btn-md btn-basic auth btn-sm" (click)="logout()" id="testitem">Logout</button>
            </span>

            <span *ngIf="!user" class="auth pull-right">
                <button class="btn btn-primary auth btn-sm" (click)="fblogin()">
                    <i class="fa fa-facebook" aria-hidden="true" ></i>
                    Sign in
                </button>
            </span>

        </div>


  </div>


<div class="row" > 
      <div class="col-md-12 text-center" >
          <div class="nowplaying ">
          <i class="fa fa-play" aria-hidden="true"></i>
          Now Playing: "{{nowPlaying?.title}}" - "{{nowPlaying?.artist}}"
          </div>
      </div>
</div>



<div class="card">
<table class="table table-sm table-curved">
<thead>
      <tr>
        <th width="33%">Title</th>
        <th width="33%">Artist</th>
        <th width="33%">Likes</th>
      </tr>
</thead>
</table>
</div>

</div>
