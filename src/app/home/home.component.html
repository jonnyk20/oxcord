<!--We Made it.-->
    
<div class="tablediv">
<table class="table table-sm playlist">
    <tbody>

<!--UPCOMING -->
       <tr class="text-center upcoming">
    <td class="tb-header table-active upcoming" colspan="3">
    Upcoming </td>

 <tr  *ngFor="let song of songs | sortBy: 'likes' ; let i  = index"
      class="testClass" >
  <app-song [song]="song" [permission]="'guest'"
  *ngIf="song.likes > 0"
  > </app-song>
  </tr>


<!--Available -->
  <tr class="text-center available">
    <td class="tb-header table-active" colspan="3">
    Available </td>
    </tr>
    
 <tr  *ngFor="let song of songs| sortBy: 'title' ; let i  = index"
      class="testClass" 
       style="color: gray"
      >
  <app-song [song]="song" [permission]="'guest'"
  *ngIf="song.likes <= 0"
 
  > </app-song>
  </tr>

  </tbody>
  </table>
</div>


 <div class="hidden"> {{ (user | async)?.uid }} </div>



<!-- Modal -->
<div class="modal fade text-center" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign in first!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <button class="btn btn-primary" (click)="fblogin()" *ngIf="!(user | async)?.uid">
            <i class="fa fa-facebook" aria-hidden="true" ></i>
            Sign in</button>
           <div *ngIf="(user | async)?.uid" > 
         Great! Now you can vote for songs!
          </div>
      </div>
      <div class="modal-footer">  
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
