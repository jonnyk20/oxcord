<!--We Made it.-->

    
<div class="tablediv">
<table class="table table-sm">
    <tbody>

<!--UPCOMING -->
       <tr class="text-center">
    <td class="tb-header table-active" colspan="3">
    Upcoming </td>
    </tr>

  <tr *ngFor="let song of songs | sortBy: 'likes' ; let i  = index"
  class="upcoming"
  >
 <ng-container *ngIf="song.likes > 0">
<td *ngIf="song.play == 0">{{ song.title }}</td>
<td *ngIf="song.play == 0">{{ song.artist }}</td>
<td *ngIf="song.play == 0" [style.min-width]="'100px'" >{{ song.likes }}
            <i class="fa fa-heart-o" aria-hidden="true"  *ngIf="song.likes < 1"></i>
         <i class="fa fa-heart" aria-hidden="true" *ngIf="song.likes >= 1"></i>
            <i class="fa fa-plus" aria-hidden="true" (click)="addLike(song.$key, song.likes)" *ngIf="(user | async)?.uid" ></i>
    <i class="fa fa-plus" aria-hidden="true" (click)="noLike()" *ngIf="!(user | async)?.uid" data-toggle="modal" data-target="#myModal"></i>
</td>
 </ng-container>
  </tr>


<!--Available -->
  <tr class="text-center available">
    <td class="tb-header table-active" colspan="3">
    Available </td>
    </tr>
    
    <tr *ngFor="let song of songs ; let i  = index"
    class="available"
    >
 <ng-container *ngIf="song.likes <= 0">
<td *ngIf="song.play == 0">{{ song.title }}</td>
<td *ngIf="song.play == 0">{{ song.artist }}</td>
<td *ngIf="song.play == 0" [style.min-width]="'100px'" >{{ song.likes }}
            <i class="fa fa-heart-o" aria-hidden="true"  *ngIf="song.likes < 1"></i>
         <i class="fa fa-heart" aria-hidden="true" *ngIf="song.likes >= 1"></i>
            <i class="fa fa-plus" aria-hidden="true" (click)="addLike(song.$key, song.likes)" *ngIf="(user | async)?.uid" ></i>
    <i class="fa fa-plus" aria-hidden="true" (click)="noLike()" *ngIf="!(user | async)?.uid" data-toggle="modal" data-target="#myModal"></i>
</td>
 </ng-container>
  </tr>










  </tbody>
  </table>
</div>

 <div class="hidden"> {{ (user | async)?.uid }} </div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade text-center" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign in first!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <button class="btn btn-primary" (click)="fblogin()" *ngIf="!(user | async)?.uid">
            <i class="fa fa-facebook" aria-hidden="true" ></i>
            Sign in</button>
          
           <div *ngIf="(user | async)?.uid" > 
         Great! Now you can vote for songs!

          </div>
          
          
          
      </div>
      <div class="modal-footer">
          
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
          
   
         
          
          
      </div>
    </div>
  </div>
</div>
